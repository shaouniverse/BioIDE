<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="copy">
    <div class="modal fade" id="modal-login">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 th:text="#{login}" class="modal-title">用户登录/注册</h4>
                </div>
                <div class="modal-body">
                    <div class="login-box-body">
                        <form id="login_form" th:action="@{/login}" onkeydown="if(event.keyCode==13) return submitForm();" method="post">
                            <div th:if="${not #lists.isEmpty(activeMsg)}" class="well well-sm" th:text="${activeMsg}"></div>
                            <div class="form-group has-feedback">
                                <input id="username" name="username" class="form-control" th:value="${loginUsername}" th:attr="placeholder=#{username}" placeholder="username">
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="password" id="password" name="password" class="form-control" th:attr="placeholder=#{password}" placeholder="Password">
                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <input type="text" class="form-control" id="token" name="token" th:attr="placeholder=#{token}" placeholder="Please input the token">
                                <span class="glyphicon glyphicon-barcode form-control-feedback"></span>
                                <p></p>
                                <div>
                                    <i>
                                        <img style="height:32px;" id="codeImg" th:src="@{/captchaImg}" />
                                        <a th:text="#{change_token}" href="javascript:void(0);" onclick="reImg()">看不清，换一张</a>
                                    </i>
                                </div>
                            </div>
                            <p th:text="${login_error}"></p>
                            <div th:if="${loginError} == 1" class="alert alert-warning alert-dismissible fade in" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4>错误提示</h4>
                                <p th:text="${loginErrorMsg}"></p>
                            </div>

                            <div class="form-group pull-right">
                                <a th:text="#{sign_in}" onclick="submitForm();" class="btn btn-primary btn-block btn-flat">Sign In</a>
                            </div>
                        </form>
                        <div class="social-auth-links text-center">
                            <p></p>
                            <a th:href="@{/register}" href="/register" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-user-plus"></i> <span th:text="#{register}">Register a new membership</span></a>
                            <a th:href="@{/password/forgot}" class="btn btn-block btn-social btn-bitbucket btn-flat"><i class="fa fa-key"></i> <span th:text="#{forgot_password}">I forgot my password</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入pagescript -->
    <script type="text/javascript">
        function reImg(){
            var img = document.getElementById("codeImg");
            img.src = "captchaImg";
            document.getElementById('codeImg').src = 'captchaImg.jpg?code='+Math.random();
        }
    </script>
</th:block>
</html>
