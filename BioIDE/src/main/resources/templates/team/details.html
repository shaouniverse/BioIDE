<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--
    Title:查看团队详情页
    Description：查看团队详情页
    Author：WangTianshan (王天山)
    Created date: 2017/10/18 15:45
    Copyright: The Research Group of Biodiversity Informatics (BiodInfo Group) - 中国科学院动物研究所生物多样性信息学研究组
    Version: Html5
 -->
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, team-scalable=0"/>
    <title>BioIDE&nbsp;物种数据采集系统</title>
    <link rel="shortcut icon" th:href="@{/images/logo-black.png}" href="/images/logo.png" type="images/x-icon"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content=""/>
    <!-- 引入css -->
    <span th:replace="pageFrame/basicsCss :: copy" />
</head>
<body class="hold-transition skin-dark fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <header id="header" class="main-header">
        <!-- 引入Header -->
        <span th:replace="pageFrame/basicsHeader :: copy" />
    </header>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1> 团队详情
                <small> 在这里您可以查看您所属团队的详细信息</small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}" href="/"><i class="fa fa-home"></i> 首页</a></li>
                <li><a th:href="@{/console/team}" href="team"><i class="fa fa-teams"></i> 团队管理</a></li>
                <li class="active"><i class="fa fa-team-plus"></i> 团队详情</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="box box-widget widget-user">
                <!-- Add the bg color to the header using any of the bg-* classes -->
                <div class="widget-user-header bg-black" style="background: url('/img/info-bg.jpg') center center;">
                    <h3 class="widget-user-username" th:text ="${thisTeam.name}">Elizabeth Pierce</h3>
                    <h5 class="widget-user-desc" th:text ="${thisTeam.note}"></h5>
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-4 border-right">
                            <div class="description-block">
                                <h5 class="description-header" th:text="${members}">0</h5>
                                <span class="description-text">成员</span>
                            </div>
                        </div>
                        <div class="col-sm-4 border-right">
                            <div class="description-block">
                                <h5 class="description-header">13,000</h5>
                                <span class="description-text">条记录</span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="description-block">
                                <h5 class="description-header" th:text ="${#calendars.format(thisTeam.adddate,'yyyy-MM-dd hh:mm:ss')}">-</h5>
                                <span class="description-text">创立</span>
                            </div>
                        </div>
                    </div>
                </div>
                <ul id="myTabs" class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#dataset" role="dataset-tab" id="dataset-tab" data-toggle="tab" aria-controls="dataset" aria-expanded="true">数据集</a></li>
                    <li role="presentation" class=""><a href="#info" id="home-tab" role="tab" data-toggle="tab" aria-controls="info" aria-expanded="false">基本信息</a></li>
                    <li role="presentation" class=""><a href="#members" role="tab" id="profile-tab" data-toggle="tab" aria-controls="members" aria-expanded="false">成员信息</a></li>
                </ul>
                <div class="box-footer">
                    <div id="myTabContent" class="tab-content">
                        <div role="tabpanel" class="tab-pane fade active in" id="dataset" aria-labelledby="dataset-tab">
                            <ul class="list-group">
							   <!-- 内容区 -->
							   <section class="container content">
							       <div class="box box-default box-solid">
							           <!-- box-header -->
							           <div class="box-header with-border">
							               <h3 class="box-title">操作</h3>
							               <!-- box-tools -->
							               <div class="box-tools pull-right">
							                   <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
							                   </button>
							               </div>
							           </div>
							           <!-- box-body -->
							           <div class="box-body">
							               <a class="btn btn-app" th:href="@{/console/dataset/add/} + ${thisTeam.id}" href="/">
							                   <i class="fa fa-plus"></i> <span>新建</span>
							               </a>
							               <a class="btn btn-app" onclick="editSelectObject('dataset');">
							                   <i class="fa fa-edit"></i> <span>修改</span>
							               </a>
							               <a class="btn btn-app" onclick="removeSelectObject('dataset');">
							                   <i class="fa fa-remove"></i> <span>删除</span>
							               </a>
							           </div>
							       </div>
							       <!-- table -->
							       <div class="table table-responsive">
							           <table
							                   id="results_table"
							                   data-classes="table table-hover table-condensed"
							                   data-toggle="table"
							                   th:attr="data-url=@{/console/dataset/rest/list}"
							                   data-pagination="true"
							                   data-side-pagination="server"
							                   data-page-list="[10, 20, 30, 50, 100]"
							                   data-search="true"
							                   data-show-columns="true"
							                   data-show-toggle="true"
							                   data-toolbar="#toolbar"
							                   data-show-export="false"
							                   data-show-refresh="true">
							               <thead>
							               <tr>
							                   <th data-field="select" data-align="center" data-sortable="false"></th>
							                   <th data-field="dsname" data-align="center" data-sortable="true">数据集名称</th>
							                   <th data-field="dsabstract" data-align="center" data-sortable="false">描述</th>
							                   <th data-field="createdDate" data-align="center" data-sortable="true">建立时间</th>
							                   <th data-field="edit" data-align="center" data-sortable="false">操作</th>
							               </tr>
							               </thead>
							           </table>
							       </div>
							   </section>
                            </ul>
                        </div>
                        
                        <div role="tabpanel" class="tab-pane fade" id="info" aria-labelledby="home-tab">
                            <ul class="list-group">
                                <li class="list-group-item"><b>团队名：</b><span th:text ="${thisTeam.name}"></span></li>
                                <li class="list-group-item"><b>创立时间：</b><span th:text ="${#calendars.format(thisTeam.adddate,'yyyy-MM-dd hh:mm:ss')}"></span></li>
                                <li class="list-group-item"><b>团队简介：</b><span th:text ="${thisTeam.note}"></span></li>
                            </ul>
                        </div>
                        
                        <div role="tabpanel" class="tab-pane fade" id="members" aria-labelledby="profile-tab">
                            <ul class="list-group">
                                <li class="list-group-item"><b>团队成员数量：</b><span th:text ="${members}"></span></li>
                                <li class="list-group-item"><b>团队负责人：</b><span th:text ="${leader.nickname}"></span></li>
                                <li class="list-group-item"><b>团队成员：</b>
                                    <form action="/console/team" th:action="@{/console/team}" method="post">
                                        <p>asdasd</p>
                                    </form>
                                    <p></p>
                                    <div class="table table-responsive">
                                        <table
                                                id="results_table"
                                                data-locale="zh-CN"
                                                data-classes="table table-hover table-condensed"
                                                data-toggle="table"
                                                th:attr="data-url=@{/console/team/rest/memberList(teamId=${thisTeam.id})}"
                                                data-pagination="true"
                                                data-side-pagination="server"
                                                data-page-list="[10, 20, 30, 50, 100]"
                                                data-search="true"
                                                data-show-columns="true"
                                                data-show-toggle="true"
                                                data-toolbar="#toolbar"
                                                data-show-export="false"
                                                data-show-refresh="true"
                                                data-export-types="['excel', 'txt']">
                                            <thead>
                                            <tr>
                                                <th data-field="nickname" data-align="center" data-sortable="true">昵称</th>
                                                <th data-field="userName" data-align="center" data-sortable="true">用户名</th>
                                                <th data-field="role" data-align="center" data-sortable="false">角色</th>
                                                <th data-field="email" data-align="center" data-sortable="true">邮箱</th>
                                                <th data-field="adddate" data-align="center" data-sortable="true">加入时间</th>
                                                <th data-field="edit" data-align="center" data-sortable="false">操作</th>
                                            </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- 引入 Left side column. contains the sidebar -->
    <span th:replace="pageFrame/basicsMenu :: copy" />
    <footer class="main-footer">
        <span th:replace="pageFrame/basicsFooter :: copy" />
    </footer>
    <!-- Control Sidebar -->
    <span th:replace="pageFrame/basicsControl :: copy" />
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- 引入js【body末尾引入js文件会使页面加载更快】 -->
<span th:replace="pageFrame/basicsJs :: copy" />
<!-- page_script -->
<script th:src="@{/js/tableScript.js}"></script>
</body>
</html>
