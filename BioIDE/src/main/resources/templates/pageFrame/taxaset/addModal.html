<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title th:text="#{web_title}">BioIDE</title>
    <link rel="shortcut icon" th:href="@{/img/logo.png}" href="/images/logo.png" type="images/x-icon"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content=""/>
    <!-- 引入css -->
    <th:block th:replace="pageFrame/basicsCss :: copy"></th:block>
</head>

<body>
    <!-- 内容区 -->
    <div class="col-md-12">
        <p></p>
        <form id="addForm" class="form-horizontal" th:action="@{/console/taxaset/save}" method="post" th:object="${thisTaxaset}">
            <!-- 引入form -->
            <th:block th:replace="taxaset/form :: copy"></th:block>
            <p></p>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="pull-right">
                        <a class="btn btn-app" onclick="clearInput();">
                            <i class="fa fa-rotate-left"></i> <span>清空表单</span>
                        </a>
                        <a class="btn btn-app" onclick="addTaxaset();">
                            <i class="fa fa-check"></i> <span>提交</span>
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
<!-- 引入js -->
<th:block th:replace="pageFrame/basicsJs :: copy"></th:block>
<script>
    //清空表单
    function clearInput() {
        $('#addForm')[0].reset();
        $('#addForm').data('bootstrapValidator')
            .updateStatus('tsname', 'NOT_VALIDATED',null)
            .updateStatus('tainfo', 'NOT_VALIDATED',null)
            .validateField('tsname')
            .validateField('tsinfo');
    };
    //后端验证错误提示
    $(document).ready(function () {
        if($('#errorMsg').val()==""||$('#errorMsg').val()==null){
        }
        else{
            layer.msg($('#errorMsg').val(), function(){
            });
        }
    });
</script>
<!-- bootstrapValidator -->
<script th:src="@{/plugins/bootstrapValidator/js/bootstrapValidator.min.js}"></script>
<th:block th:if="${#locale.getLanguage().equals('zh')}">
    <script th:src="@{/plugins/bootstrapValidator/js/language/zh_CN.js}"></script>
</th:block>
<!-- page_script -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var warning_Illegal= [[#{warning_Illegal}]];
    /*]]>*/
</script>
<script>
    //前端验证错误提示
    $(document).ready(function() {
        //获取host
	    $("#base_url").val(window.location.host);
        $('#addForm').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon ',
                invalid: 'glyphicon ',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                'tsname': {
                    validators: {
                        notEmpty: {
                        },
                        regexp: {
                            regexp: /^[\da-zA-Z_\u4e00-\u9f5a【】]+$/,
                            message: warning_Illegal
                        },
                        stringLength: {
                            min: 1,
                            max: 30,
                        },
                    }
                },
                'tsinfo': {
                    validators: {
                        stringLength: {
                            min: 0,
                            max: 100
                        },
                        regexp: {
                            regexp: /^[\da-zA-Z_\u4e00-\u9f5a，。,.【】]+$/,
                            message: warning_Illegal
                        },
                    }
                },
            }
        });
    });
</script>
<script type="text/javascript">
/* 添加Taxaset */
function addTaxaset() {
    if(dsnameValidator($('input[name="tsname"]').val()) && dsabstractionValidator($('textarea[name="tsinfo"]').val())){
        layer.load(2);
        $.post("console/taxaset/rest/new",
        {
            "_csrf":$('input[name="_csrf"]').val(),
            "tsname":$('input[name="tsname"]').val(),
            "tsinfo":$('textarea[name="tsinfo"]').val()
        },
        function(rsl){
            if(rsl.result == true){
            	parent.$("#taxaset").prepend("<option value='" + rsl.newId + "' selected='selected'>" + rsl.newTsname+"</option>");
            	parent.$('#form_1').data('bootstrapValidator').updateStatus('taxaset.id', 'NOT_VALIDATED',null).validateField('taxaset.id');
                parent.layer.close(parent.layer.getFrameIndex(window.name)); 
            }
            else{
            	alert("123");
            }
        });
    }
    else{
        layer.msg(warning_Illegal, function(){
        });
    }
};
//验证dsname
function dsnameValidator(dsname) {
    var pattern = /^[\da-zA-Z_\u4e00-\u9f5a【】]{1,30}$/;
    return pattern.test(dsname);
}
//验证dsabstraction
function dsabstractionValidator(dsabstraction) {
    var pattern = /^[\da-zA-Z_\u4e00-\u9f5a【】]{0,100}$/;
    return pattern.test(dsabstraction);
}
</script>
</body>
</html>
