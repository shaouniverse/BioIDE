<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>BioIDE</title>
    <link rel="shortcut icon" th:href="@{/images/logo-black.png}" href="/images/logo.png" type="images/x-icon"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content=""/>
    <!-- 引入css -->
    <span th:substituteby="pageFrame/basicsCss :: copy" />
</head>
<body class="hold-transition skin-dark fixed sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <header id="header" class="main-header">
        <!-- 引入Header -->
        <span th:replace="pageFrame/basicsHeader :: copy" />
    </header>
    <!-- 引入 Left side column. contains the sidebar -->
    <span th:replace="pageFrame/basicsMenu :: copy" />
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                消息管理
                <small>在这里您可以查看系统内所有的消息记录</small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}" href="/"><i class="fa fa-home"></i> Home</a></li>
                <li class="active"><i class="fa fa-envelope"></i> 消息管理</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-3">
                    <div class="box box-solid">
                        <div class="box-header with-border">
                            <h3 class="box-title">操作</h3>
                            <div class="box-tools">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="box-body no-padding">
                            <ul class="nav nav-pills nav-stacked">
                                <li>
                                    <a href="#" th:href="@{/console/message}"><i class="fa fa-inbox"></i> 收信箱
                                        <span class="label label-primary pull-right">12</span>
                                    </a>
                                </li>
                                <li><a href="#" th:href="@{/console/message/sent}"><i class="fa fa-mail-forward"></i> 发信箱</a></li>
                                <li class="active"><a href="#" th:href="@{/console/message/compose}"><i class="fa fa-file-text-o"></i> 写信</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-md-9">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Compose New Message</h3>
                        </div>
                        <div class="box-body">
                            <form id="thisForm"
                                  th:action="@{/console/message/send}"
                                  method="post" th:object="${thisMessage}">
                                <input class="hidden" id="base_url" name="base_url" readonly="readonly"></input>
                                <div class="form-group">
                                    <input class="form-control" th:field="*{addressee}" placeholder="To:">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" th:field="*{title}" placeholder="Title:">
                                </div>
                                <div class="form-group">
                                <textarea id="editor"  th:field="*{text}" class="form-control" style="height: 300px">
                                </textarea>
                            </div>
                            <div class="box-footer">
                                <div class="pull-right">
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-envelope-o"></i> Send</button>
                                </div>
                                <a onclick="clearInput();" type="reset" class="btn btn-default"><i class="fa fa-times"></i> Discard</a>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.col -->
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <span th:replace="pageFrame/basicsFooter :: copy" />
    </footer>
    <!-- Control Sidebar -->
    <span th:replace="pageFrame/basicsControl :: copy" />
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- 引入js【body末尾引入js文件会使页面加载更快】 -->
<span th:replace="pageFrame/basicsJs :: copy" />
<!-- page_script -->
<script th:src="@{/js/superTableScript.js}"></script>
<script th:src="@{/plugins/CKEditor5/classic/ckeditor.js}"></script>
<!--<script th:src="@{/plugins/CKEditor4/ckeditor.js}"></script>-->
<script>
    // CKEditor5
    ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .catch( error => {
        console.error( error );
    } );

    // CKEditor4
    //CKEDITOR.replace( 'editor' );
</script>
</body>
</html>
