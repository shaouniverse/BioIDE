<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--
    Title:用户添加/编辑时的form页
    Description：超级管理员权限可见的用户添加/编辑时的form页
    Author：BINZI
    Created date: 2018/04/11 15:06
    Copyright: The Research Group of Biodiversity Informatics (BiodInfo Group) - 中国科学院动物研究所生物多样性信息学研究组
    Version: Html5
 -->
<th:block th:fragment="copy" >

    <input class="hidden" id="base_url" name="base_url" readonly="readonly"></input>
    <input class="hidden" th:field="*{id}" readonly="readonly"></input>
    <input id="errorMsg" class="hidden" th:value="${errorMsg}" readonly="readonly"></input>
    <div th:if="${not #strings.isEmpty(thisDataset.createdDate)}">
        <input class="hidden" th:field="*{createdDate}" readonly="readonly"></input>
    </div>
    <input class="hidden" th:field="*{creator}" readonly="readonly"></input>
    <input class="hidden" th:field="*{status}" readonly="readonly"></input>
    <input class="hidden" th:field="*{mark}" readonly="readonly"></input>
    <input class="hidden" th:field="*{team.id}" readonly="readonly"></input>
 
    <div class="form-group">
        <label for="dsname" class="col-sm-2 control-label" th:text="#{table_dsname}">数据集名称:</label>
        <div class="col-sm-10 col-md-10">
            <input th:field="*{dsname}" type="text" class="form-control" id="dsname" name="dsname" th:placeholder="'1~30 '+#{placeholder_char}" placeholder="1~30个字符"/>
        </div>
    </div>
    <div class="form-group">
        <label for="dsabstract" class="col-sm-2 control-label" th:text="#{table_dsabstraction}">说明/备注:</label>
        <div class="col-sm-10 col-md-10">
            <textarea th:field="*{dsabstract}" id="dsabstract" name="dsabstract" class="form-control" th:placeholder="'0~100 '+#{placeholder_char}" placeholder="0~100个字符" rows="10"></textarea>
        </div>
    </div>
</th:block>
</html>
