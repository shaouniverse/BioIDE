<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>BioIDE&nbsp;物种数据采集系统</title>
    <link rel="shortcut icon" th:href="@{/img/logo.png}" href="/images/logo.png" type="images/x-icon"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content=""/>
    <!-- 引入css -->
    <span th:replace="pageFrame/basicsCss :: copy" />
</head>
<body class="hold-transition skin-leaf fixed layout-top-nav">
<!-- Site wrapper -->
<div class="">
  <!--  <header id="header" class="main-header">
        引入Header
        <span th:replace="pageFrame/basicsHeader :: copy" />
    </header> -->
    <!-- 引入loginModal -->
    <th:block th:if="${#lists.isEmpty(session.SPRING_SECURITY_CONTEXT)}" th:replace="user/loginModal :: copy"></th:block>
    <!-- 引入logoutModal -->
    <th:block th:if="${not #lists.isEmpty(session.SPRING_SECURITY_CONTEXT)}" th:replace="user/logoutModal :: copy"></th:block>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="register-box">
                <div class="register-logo">
                    Bio<b>IDE</b>
                </div>
                <div th:if="${#lists.isEmpty(session.SPRING_SECURITY_CONTEXT)}" class="register-box-body">
                    <p class="login-box-msg">忘记密码</p>
                    <form id="forgot_form" th:action="@{/password/sendEmail}" action="password/sendEmail" method="post">
                        <input id="errorMsg" th:value="${errorMsg}" class="hidden" readonly="readonly"></input>
                        <div class="form-group has-feedback">
                            <input id="email" name="email" type="text" class="form-control" placeholder="邮箱，用来激活和找回密码" th:value="${email}">
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input type="text" class="form-control" id="r_token" name="token" th:value="${token}" placeholder="请输入下方的验证码">
                            <span class="glyphicon glyphicon-barcode form-control-feedback"></span>
                            <p></p>
                            <div>
                                <i>
                                    <img style="height:32px;" id="codeImg_register" th:src="@{/captchaImg}" />
                                    <a href="javascript:void(0);" onclick="reImg();">看不清，换一张</a>
                                </i>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group pull-right">
                                <button type="submit" class="btn btn-primary btn-block btn-flat" disabled="disabled" th:text="#{operation_submit}">Register</button>
                            </div>
                        </div>
                        <div class="row">
                        </div>
                    </form>
                </div>

                <div th:if="${not #lists.isEmpty(session.SPRING_SECURITY_CONTEXT)}" class="register-box-body">
                    <p class="login-box-msg" th:text="#{register_login}">register_login</p>
                    <div class="social-auth-links text-center">
                        <a href="#" data-toggle="modal" data-target="#modal-logout" class="text-center" th:text="#{logout}">注销</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="">
        <span th:replace="pageFrame/basicsFooter :: copy" />
    </footer>
    <!-- Control Sidebar -->
    <span th:replace="pageFrame/basicsControl :: copy" />
    <div class="control-sidebar-bg"></div>
</div>
<!-- 引入js【body末尾引入js文件会使页面加载更快】 -->
<span th:replace="pageFrame/basicsJs :: copy" />
<div th:if="${#lists.isEmpty(session.SPRING_SECURITY_CONTEXT)}">
    <span th:replace="user/loginJs :: copy" />
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var warning_Illegal= [[#{warning_Illegal}]];
    /*]]>*/
</script>
<script>
    function reImg(){
        var src='captchaImg?code='+Math.random();
        document.getElementById('codeImg').src = src;
        document.getElementById('codeImg_register').src = src;
    };
    $(document).ready(function() {
        //错误提示
        if($('#errorMsg').val().length>0)
            layer.msg($('#errorMsg').val(), function(){
            });
        //获取host
        $("#base_url").val(window.location.host);
        $('#forgot_form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon ',
                invalid: 'glyphicon ',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                email: {
                    validators: {
                        notEmpty: {
                        },
                        emailAddress: {
                        },
                        stringLength: {
                            min: 6,
                            max: 70,
                        }
                    }
                },
                token: {
                    selector: '#r_token',
                    validators: {
                        notEmpty: {
                        },
                        stringLength: {
                            min: 4,
                            max: 4,
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_\.]+$/,
                            message: warning_Illegal
                        },
                    }
                },
            }
        });
    });
</script>
<script>
    $("#forgot_form").submit(function(e){
        if($("#forgot_form").data('bootstrapValidator').isValid()){
            layer.load(2);
        }
    });
</script>
</body>
</html>
