<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="copy">
    <div id="modal-logout" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="mySmallModalLabel" th:text="#{logout}">注销</h4>
                </div>
                <div class="modal-body" th:text="#{logout_query}">
                    是否注销当前用户？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" th:text="#{cancel}">取消</button>
                    <a th:href="@{/logout}" class="btn btn-primary" th:text="#{logout}">注销</a>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
