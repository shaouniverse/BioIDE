    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<title>BioIDE &nbsp;物种数据采集系统</title>
    <link rel="shortcut icon" th:href="@{/images/logo-black.png}" href="/images/logo.png" type="images/x-icon"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<body class="hold-transition login-page">
<div class="container">
    <!-- login-logo -->
    <div class="login-logo">
        <b>Bio</b>IDE</a>
    </div>
    <div class="row">
        <div class="col-md-4" th:each="team : ${teamList}">
            <div class="box box-widget widget-user-2">
                <div class="widget-user-header bg-navy">
                    <div class="widget-user-image">
                        <img class="img-circle" th:src="@{/img/user-none-160x160.jpg}" alt="User Avatar">
                    </div>
                    <h3 class="widget-user-username" th:text="${team.name}">团队名</h3>
                    <h5 class="widget-user-desc" th:text="${team.note}">团队备注</h5>
                </div>
                <div class="box-footer no-padding">
                    <ul class="nav nav-stacked">
                        <li><a href="javascript:void (0);">成员数 <span class="pull-right badge bg-navy">5</span></a></li>
                        <li><a href="javascript:void (0);">数据集 <span class="pull-right badge bg-navy">7</span></a></li>
                        <li><a href="javascript:void (0);">分类单元集 <span class="pull-right badge bg-navy">12</span></a></li>
                        <li><a href="javascript:void (0);">分类树集 <span class="pull-right badge bg-navy">842</span></a></li>
                        <li><a class="btn btn-block bg-navy" th:href="@{/change/team/}+${team.id}" >进入</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 引入js【body末尾引入js文件会使页面加载更快】 -->
<span th:replace="pageFrame/basicsJs :: copy" />
<!-- page_script -->

        var img = document.getElementById("codeImg");
        img.src = "captchaImg";
        document.getElementById('codeImg').src = '/captchaImg?code='+Math.random();
    }
</script>
