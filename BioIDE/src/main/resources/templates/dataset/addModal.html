<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="copy">
    <div class="modal fade" id="modal-addDataset">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button id="close-addModel" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加数据集</h4>
                </div>
                <div class="modal-body">
                    <div class="login-box-body">
                        <form id="addForm" class="form-horizontal" th:action="@{/console/dataset/new}" method="post" th:object="${thisDataset}">
                            <!-- 引入form -->
                            <th:block th:replace="dataset/form :: copy"></th:block>
                            <p></p>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="pull-right">
                                        <a class="btn btn-app" onclick="clearInput('addForm');">
                                            <i class="fa fa-rotate-left"></i> <span>清空表单</span>
                                        </a>
                                        <a class="btn btn-app" onclick="addDataset();">
                                            <i class="fa fa-check"></i> <span>提交</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入pagescript -->
    <script type="text/javascript">
        function reImg(){
            var img = document.getElementById("codeImg");
            img.src = "captchaImg";
            document.getElementById('codeImg').src = '/captchaImg.jpg?code='+Math.random();
        }
    </script>
</th:block>
</html>
